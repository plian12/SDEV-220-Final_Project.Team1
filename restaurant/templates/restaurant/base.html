{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title> Kazan Japanese Steakhouse </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    </head>
    <body>
        <header> 
            <div class="lookup-container">
                {% if user.is_authenticated %}

                    <a href="{% url 'customer_lookup' %}" class=" search-box">
                        <button type="button">Search or Add Customer</button>
                    </a>
                    <a href="{% url 'logout' %}" class="top-menu">
                        {% include './icons/door-open-fill.svg' %}
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu">
                        {% include './icons/door-open.svg' %}
                    </a>
                {% endif %}
            </div>
            <div>
            <h1><a href="/">Kazan Japanese Steakhouse </a></h1>
            </div>
        </header>
        
        <div class="container">

            {% block content %}

            {% endblock %}
        </div>
        <footer>
            <p>&copy; 2024 Kazan Japanese Steakhouse</p>
        </footer>
    
    </body>



</html>
